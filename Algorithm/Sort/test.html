<script type="text/javascript">
    let arr = [4, 5, 3, 1, 2];
    let len = arr.length
    for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - i - 1; j++) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
        }
        console.log(arr)
    }


</script>
